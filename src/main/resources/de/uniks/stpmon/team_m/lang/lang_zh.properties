NPC.Clerk0 = Willkommen!
NPC.Clerk1 = Hier findest du allerlei Items, die dich dir bei deiner Reise behilflich sein k\uFFFDnnten.
NPC.Bob0 = Hi, ich bin Bob! Bereit f\uFFFDr eine Herausforderung?
NPC.Bob1 = Komm schon, lass uns k\uFFFDmpfen!
NPC.Adam0 = Hast du schonmal ein riesiges Tentakelmonster im Himmel gesehen????
NPC.Adam1 = Hmm, ich auch nicht.
NPC.Amelia0 = Na, hast du Lust auf einen Kampf? Mein Team ist bereit!
NPC.Amelia1 = Lass uns die Monster gegeneinander antreten lassen und sehen, wer der st\uFFFDrkere Trainer ist!
NPC.Kid_Tim0 = Hey, m\uFFFDchtest du befreundet sein? Ich kann dir meine LEGO Sammlung zeigen.
NPC.Kid_Tim1 = Ich h\uFFFDtte gerne noch ganz viel mehr LEGO, aber meine Mutter erlaubt es mir nicht...
NPC.Dan0 = Das Leben ist eine Reise voller \uFFFDberraschungen. Jeder Schritt \uFFFDffnet neue T\uFFFDren, die uns in unbekannte Welten f\uFFFDhren.
NPC.Dan1 = Lass uns mutig voranschreiten und das Unbekannte mit offenen Armen begr\uFFFD\uFFFDen.
NPC.Lucy0 = Manchmal verliere ich mich in dem Gedanken, dass wir eigentlich nur ein winzig kleiner Fleck in dem riesigen Universum sind.
NPC.Lucy1 = Ich meine, wir haben bereits so viel herausgefunden, aber es gibt immernoch so viel was wir nicht wissen...
NPC.Alex0 = Wei\uFFFDt du, was ich gestern gemacht habe? Ich habe den besten Burger meines Lebens gegessen!
NPC.Alex1 = Die Kombination aus saftigem Fleisch, geschmolzenem K\uFFFDse und knusprigen Pommes war einfach unschlagbar. Du musst es unbedingt mal probieren, es lohnt sich!
NPC.Kid_Oscar0 = Wei\uFFFDt du, was ich heute entdeckt habe? Eine magische Schatzkarte! Es f\uFFFDhlt sich an wie ein Abenteuer, bei dem wir geheime Orte erkunden und versteckte Sch\uFFFDtze finden k\uFFFDnnen.
NPC.Kid_Oscar1 = Ich bin so aufgeregt, dass ich es kaum erwarten kann, loszugehen und das R\uFFFDtsel zu l\uFFFDsen!
NPC.Fred0 = Wei\uFFFDt du, was ich in letzter Zeit richtig gerne mache? Einfach mal abschalten und in ein gutes Buch eintauchen.
NPC.Fred1 = Es ist so entspannend, in eine andere Welt einzutauchen und die Gedanken schweifen zu lassen.
NPC.Duke0 = Mein werte(r) Freund(in), ich m\uFFFDchte heute meine Leidenschaft f\uFFFDr die Kunst des Fechtens mit dir teilen.
NPC.Duke1 = Die Eleganz der Bewegungen, die Pr\uFFFDzision und der Geist des Wettstreits faszinieren mich zutiefst. In jedem Duell spiegelt sich ein St\uFFFDck Geschichte wider, und die Klinge wird zur Verl\uFFFDngerung meines eigenen Willens.
NPC.Mr._Donald0 = Ich habe so Angst, dass mich jederzeit Monster anfallen k\uFFFDnnten, selbst wenn ich zuhause bin..
NPC.Mr._Donald1 = Vielleicht sollten wir eine Mauer errichten um sie von St\uFFFDdten fernzuhalten. Aber wer soll daf\uFFFDr bezahlen, hab ich recht?
NPC.Harold0 = Was ist gelb und kann nicht schwimmen?
NPC.Harold1 = Ein Bagger.
NPC.Harold2 = Und warum nicht?
NPC.Harold3 = Weil er nur einen Arm hat.
NPC.Timmy0 = Warum m\uFFFDssen eigentlich immer alle sagen, dass ich zu klein bin um Trainer zu sein?
NPC.Timmy1 = Ich m\uFFFDchte jetzt ein Lebewesen meinem Willen unterwerfen und f\uFFFDr mich k\uFFFDmpfen lassen!
NPC.Coupee0 = Brumm Brumm, ich bin ein Auto.
NPC.Coupee1 = Mein Name lautet Coup\uFFFD und ich werde dich meinen Staub fressen lassen!
NPC.Clime0 = Hast du den Mut, dich meinem Team entgegenzustellen? Ich bin bereit!
NPC.Clime1 = Lass uns den Gipfel des Erfolgs erklimmen und unsere Kr\uFFFDfte messen!
NPC.Sondra0 = Hey, ich bin bereit f\uFFFDr einen Kampf! Bist du stark genug, um gegen mich anzutreten?
NPC.Sondra1 = Ich bin Sondra! Lass uns einen spannenden Kampf haben und unsere Monster gl\uFFFDnzen lassen!
NPC.Hinrek0 = Hey, ich habe schon viele Abenteuer erlebt. Bist du bereit, dich mit mir zu messen?
NPC.Hinrek1 = Lass uns unsere Monster aufeinander loslassen!
NPC.Somin0 = Bereit f\uFFFDr einen Kampf voller Spannung und \uFFFDberraschungen?
NPC.Somin1 = Lass uns loslegen!
NPC.Child0 = Ich habe gaaaaanz starke Monster in meinem Team!
NPC.Child1 = Komm, ich zeig sie dir!
NPC.Mother0 = Hachja, mein Kind ist immer so \uFFFDbereifrig.
NPC.Mother1 = Sobald er einen Trainer sieht muss er sie sofort zu einem Kampf auffordern ^^'.
NPC.Karli0 = Los Glurak, setz Flammenwerfer ein!!!
NPC.Karli1 = Wie.. falsches Spiel? Och menno, immer das gleiche...
NPC.Alberto_Brandolini0 = Mein Name ist Alberto Brandolini, aber jeder nennt mich Brandolini.
