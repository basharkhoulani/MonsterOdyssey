NPC.Clerk0 = Willkommen!
NPC.Clerk1 = Hier findest du allerlei Items, die dich dir bei deiner Reise behilflich sein könnten.
NPC.Bob0 = Hi, ich bin Bob! Bereit für eine Herausforderung?
NPC.Bob1 = Komm schon, lass uns kämpfen!
NPC.Adam0 = Hast du schonmal ein riesiges Tentakelmonster im Himmel gesehen????
NPC.Adam1 = Hmm, ich auch nicht.
NPC.Amelia0 = Na, hast du Lust auf einen Kampf? Mein Team ist bereit!
NPC.Amelia1 = Lass uns die Monster gegeneinander antreten lassen und sehen, wer der stärkere Trainer ist!
NPC.Kid_Tim0 = Hey, möchtest du befreundet sein? Ich kann dir meine LEGO Sammlung zeigen.
NPC.Kid_Tim1 = Ich hätte gerne noch ganz viel mehr LEGO, aber meine Mutter erlaubt es mir nicht...
NPC.Dan0 = Das Leben ist eine Reise voller Überraschungen. Jeder Schritt öffnet neue Türen, die uns in unbekannte Welten führen.
NPC.Dan1 = Lass uns mutig voranschreiten und das Unbekannte mit offenen Armen begrüßen.
NPC.Lucy0 = Manchmal verliere ich mich in dem Gedanken, dass wir eigentlich nur ein winzig kleiner Fleck in dem riesigen Universum sind.
NPC.Lucy1 = Ich meine, wir haben bereits so viel herausgefunden, aber es gibt immernoch so viel was wir nicht wissen...
NPC.Alex0 = Weißt du, was ich gestern gemacht habe? Ich habe den besten Burger meines Lebens gegessen!
NPC.Alex1 = Die Kombination aus saftigem Fleisch, geschmolzenem Käse und knusprigen Pommes war einfach unschlagbar. Du musst es unbedingt mal probieren, es lohnt sich!
NPC.Kid_Oscar0 = Weißt du, was ich heute entdeckt habe? Eine magische Schatzkarte! Es fühlt sich an wie ein Abenteuer, bei dem wir geheime Orte erkunden und versteckte Schätze finden können.
NPC.Kid_Oscar1 = Ich bin so aufgeregt, dass ich es kaum erwarten kann, loszugehen und das Rätsel zu lösen!
NPC.Fred0 = Weißt du, was ich in letzter Zeit richtig gerne mache? Einfach mal abschalten und in ein gutes Buch eintauchen.
NPC.Fred1 = Es ist so entspannend, in eine andere Welt einzutauchen und die Gedanken schweifen zu lassen.
NPC.Duke0 = Mein werte(r) Freund(in), ich möchte heute meine Leidenschaft für die Kunst des Fechtens mit dir teilen.
NPC.Duke1 = Die Eleganz der Bewegungen, die Präzision und der Geist des Wettstreits faszinieren mich zutiefst. In jedem Duell spiegelt sich ein Stück Geschichte wider, und die Klinge wird zur Verlängerung meines eigenen Willens.
NPC.Mr._Donald0 = Ich habe so Angst, dass mich jederzeit Monster anfallen könnten, selbst wenn ich zuhause bin..
NPC.Mr._Donald1 = Vielleicht sollten wir eine Mauer errichten um sie von Städten fernzuhalten. Aber wer soll dafür bezahlen, hab ich recht?
NPC.Harold0 = Was ist gelb und kann nicht schwimmen?
NPC.Harold1 = Ein Bagger.
NPC.Harold2 = Und warum nicht?
NPC.Harold3 = Weil er nur einen Arm hat.
NPC.Timmy0 = Warum müssen eigentlich immer alle sagen, dass ich zu klein bin um Trainer zu sein?
NPC.Timmy1 = Ich möchte jetzt ein Lebewesen meinem Willen unterwerfen und für mich kämpfen lassen!
NPC.Coupee0 = Brumm Brumm, ich bin ein Auto.
NPC.Coupee1 = Mein Name lautet Coupé und ich werde dich meinen Staub fressen lassen!
NPC.Clime0 = Hast du den Mut, dich meinem Team entgegenzustellen? Ich bin bereit!
NPC.Clime1 = Lass uns den Gipfel des Erfolgs erklimmen und unsere Kräfte messen!
NPC.Sondra0 = Hey, ich bin bereit für einen Kampf! Bist du stark genug, um gegen mich anzutreten?
NPC.Sondra1 = Ich bin Sondra! Lass uns einen spannenden Kampf haben und unsere Monster glänzen lassen!
NPC.Hinrek0 = Hey, ich habe schon viele Abenteuer erlebt. Bist du bereit, dich mit mir zu messen?
NPC.Hinrek1 = Lass uns unsere Monster aufeinander loslassen!
NPC.Somin0 = Bereit für einen Kampf voller Spannung und Überraschungen?
NPC.Somin1 = Lass uns loslegen!
NPC.Child0 = Ich habe gaaaaanz starke Monster in meinem Team!
NPC.Child1 = Komm, ich zeig sie dir!
NPC.Mother0 = Hachja, mein Kind ist immer so übereifrig.
NPC.Mother1 = Sobald er einen Trainer sieht muss er sie sofort zu einem Kampf auffordern ^^'.
NPC.Karli0 = Los Glurak, setz Flammenwerfer ein!!!
NPC.Karli1 = Wie.. falsches Spiel? Och menno, immer das gleiche...
NPC.Alberto_Brandolini0 = Mein Name ist Alberto Brandolini, aber jeder nennt mich Brandolini.
NPC.Alberto_Brandolini1 = Ich, Brandolini, habe einen Traum. Komm, lass uns herausfinden wer stärker ist von uns beiden.
NPC.Andria0 = Hi! Lust auf einen Monster Kampf?
NPC.Andria1 = Ich hoffe du hast dich warm angezogen, hier kommen meine Bestien!
NPC.Clementine0 = Ich träume davon, ein starker Trainer zu werden und die Monster-Liga herauszufordern.
NPC.Clementine1 = Eines Tages werde ich meinen Traum verwirklichen und Champion werden! Wirst du mir ein ebenbürtiger Gegner sein?
NPC.Max_Mustermann0 = Ich bin Max Mustermann, geboren am 01.01.2000 und wohne in der Musterstraße!
NPC.Max_Mustermann1 = Warte, jetzt kannst du mich ja doxen... Verdammt, schon wieder jemanden den ich zum Schweigen bringen muss!
NPC.Harald_Toepfer0 = Guten Tag, hätten Sie Interesse an ein paar selbst getöpferten Töpfen?
NPC.Harald_Toepfer1 = Hey, man hätte nicht so unfreundlich sein müssen! Lass diese Sache unsere Monster regeln!
NPC.Herr_Saelzer0 = Die Welt der Monster ist voller Mysterien. Um wahre Stärke zu erlangen, musst du die Balance zwischen den Elementen finden.
NPC.Herr_Saelzer1 = Jedes Monster hat seine Stärken und Schwächen. Meisterst du sie, wirst du unbesiegbar sein. Zeige mir, dass du bereit bist, dein Bestes zu geben!
NPC.Gio0 = Hey du! bist du denn auch ein(e) ganz harte(r)?
NPC.Gio1 = Ich lass dich wissen, dass ich mir letzt Woche den kleinen Zeh angestoßen habe und nur 20 Minuten geweint hab, so hart bin ich!
NPC.Herik0 = Mein Name ist Herik und ich werde mal der allerbeste Montster-Trainer sein, den die Welt je gesehen hat!
NPC.Herik1 = Was? Nein! Mein Name ist Herik, nicht Henrik! Das lasse ich mir nicht gefallen!
NPC.Woerner0 = Ich bin ein Monster-Forscher und mein Ziel ist es, mehr über die Geheimnisse dieser faszinierenden Kreaturen zu erfahren.
NPC.Woerner1 = Jedes Monster hat eine einzigartige Geschichte, die darauf wartet, entdeckt zu werden. Los, lass mich deine Monster sehen!
NPC.Worker0 = Muss... ganz... schnell... wieder auf die Arbeit!
NPC.Worker1 = Was stehst du mir so im Weg rum! Dir werd ich's zeigen...
NPC.Fisherman0 = Lachs, Barbe, Wels, Flunder, Hecht, Hering, Karpfen..
NPC.Fisherman1 = Zander, Barsch, Makrele, Aal, Thunfisch!!!
NPC.Fisherwomen0 = Manchmal glaube ich echt, dass mein Mann einen Dachschaden hat...
NPC.Fisherwomen1 = Wenn er seine 5 Minuten hat sprudeln nur Fischarten aus seinem Mund heraus.
NPC.Klara0 = Wie findest du meine Nägel? Hab ich mir heute morgen machen lassen, sieht korall aus oder?
NPC.Klara1 = Jedenfalls, du langweilst mich, such dir wen anders den du belästigen kannst.
NPC.Santa0 = Ho Ho Ho! Warst du denn auch artig dieses Jahr?
NPC.Santa1 = Lass es uns mit einem Kampf herausfinden!
NPC.Mr._Nice_Guy0 = Hey, sorry dass ich dich störe. Könnte ich dich vielleicht zu einem Kampf herausfordern?
NPC.Mr._Nice_Guy1 = Ich brauche dringend Trainer mit denen ich trainieren kann.
NPC.Average_Soap_Enjoyer0 = Entschuldigen Sie, verraten Sie mir bitte was ihre Lieblingsseife ist?
NPC.Average_Soap_Enjoyer1 = Meeresluft?! Na warts ab, dafür kriegst du jetzt eine Abreibung die sich gewaschen hat!
NPC.Local_Crackhead0 = Hey du! Geld her! Ich brauch neuen Stoff!
NPC.Benny_Bouncer0 = Hey, ich bin der berühmte Benny Bouncer! Ich habe bereits zahlreiche... wie, du kennst mich nicht?
NPC.Benny_Bouncer1 = Dann lernst du mich jetzt kennen, ich bin ein berühmter Trainer!
NPC.Dead_Hitchhiker0 = Buh! Na, hab ich dich erschreckt?
NPC.Dead_Hitchhiker1 = Ich hoffe du bist nach unserem Kampf nicht allzu neben der Spur.
