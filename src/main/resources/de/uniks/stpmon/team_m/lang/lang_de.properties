NPC.Jakta0 = Ich liebe es die Sterne zu beobachten!
NPC.Jakta1 = Ich schaue jede Nacht in den Himmel und w\u00FCnsche mir etwas vom hellsten Stern.
NPC.Giovanni0 = Mein Mondex ist schon voll!
NPC.Giovanni1 = Ich werde dich mit meinem st\u00E4rksten Team besiegen!
NPC.Giorgo0 = Wusstest du, dass ein guter Kampf gut f\u00FCr deine Gesundheit ist?
NPC.Giorgo1 = Deine Gesundheit liegt mir sehr am Herzen, also lass und k\u00E4mpfen!
NPC.Giolito0 = Ich habe sehr viele Talente.
NPC.Giolito1 = Meine Talente werde ich dir im Kampf zeigen!
NPC.Gioberto0 = Die Welt braucht einen Helden.
NPC.Gioberto1 = Du wirst nicht dieser Held sein, denn ich werde dich besiegen!
NPC.Giordano0 = HALT STOP!!!
NPC.Giordano1 = Kein Durchgang ohne Kampf!!!
NPC.Giovenco0 = F\u00FCr einen guten Kampf bin ich bereit viel zutun!
NPC.Giovenco1 = Ich hoffe, du kannst mir einen guten Kampf bieten!
NPC.Gioseppe0 = Ich habe heute die Liebe meines Lebens getroffen, aber sie hat mir einen Korb gegeben.
NPC.Gioseppe1 = Vielleicht muntert mich ein Kampf mit dir auf.
NPC.Simone0 = Es ist Zeit!
NPC.Simone1 = Zeit f\u00FCr einen Kampf!
NPC.Clemente0 = Ich bin kein Hellseher, aber ich kenne deine Zukunft...
NPC.Clemente1 = Du wirst diesen Kampf verlieren!
NPC.Nataschetta0 = Ich habe heute jeden Kampf gewonnen!
NPC.Nataschetta1 = Diesen Kampf werde ich auch gewinnen!
NPC.Tommaso0 = Darf ich dir etwas Pers\u00F6nliches erz\u00E4hlen?
NPC.Tommaso1 = Letzte Woche hab ich mir den Zehennagel gesto\u00DFen, als ich meinen Kr\u00E4utergarten bew\u00E4ssert hab, und ich hab nur 20 Minuten lang geheult!
NPC.Sandressio0 = Lass die Dinge los, die du nicht \u00E4ndern kannst und konzentriere dich auf das, was du kannst.
NPC.Sandressio1 = Ich bin mir sicher, dass du nicht k\u00E4mpfen kannst.
NPC.Mr_Worldwide0 = Ich verstehe nicht, warum immer alle zu mir kommen und irgendwelche Fragen stellen!
NPC.Mr_Worldwide1 = Das macht mich richtig sauer! Ich will einen Kampf mit dir! Sofort!
NPC.Adriano0 = Alle machen hier sowieso was sie wollen.
NPC.Adriano1 = Ich will mit dir k\u00E4mpfen!
NPC.Enrico0 = Es ist so ein toller Tag!
NPC.Enrico1 = Ein toller Tag f\u00FCr einen Kampf!
NPC.Massimiliano_di_Medici0 = Ich bin der grandiose Massimiliano Di Medici!
NPC.Massimiliano_di_Medici1 = Ich werde dir zeigen wie grandios ein Kampf mit mir ist!
NPC.Giuliano0 = Ich habe den ganzen Tag auf dich gewartet! 
NPC.Giuliano1 = Endlich k\u00F6nnen wir k\u00E4mpfen!
NPC.Sebastiano0 = Ein neuer Tag, ein neuer Gegner!
NPC.Sebastiano1 = Nichts wie los zum Kampf!
NPC.Fisherwoman0 = Ich habe die Superkraft, jeden Fisch zu fangen!
NPC.Fisherwoman1 = Ich werde dich mithilfe der Fische besiegen!
NPC.Sleepy_Timon0 = Ich bin so m\u00FCde.
NPC.Sleepy_Timon1 = Ich w\u00FCrde ja gerne gegen dich k\u00E4mpfen, aber meine M\u00FCdigkeit l\u00E4sst es einfach nicht zu.
NPC.Josh0 = Manchmal muss man im Leben ein Risiko eingehen.
NPC.Josh1 = Ich gehe jetzt das Risiko ein und k\u00E4mpfe gegen dich!
NPC.Tyler0 = Das Leben ist kein Ponyhof, aber ich mag sowieso keine Pferde!
NPC.Tyler1 = Die n\u00E4chsten Minuten werden f\u00FCr dich auch kein Ponyhof sein!
NPC.Ferryman_Ferik0 = Ich entspanne gerne bei einem guten Buch und einem Tee.
NPC.Ferryman_Ferik1 = Tee trinken ist allgemein das Beste, was man machen kann. Einfach nur Tee trinken.
NPC.Drifting_Impossible0 = Nichts ist unm\u00F6glich.
NPC.Drifting_Impossible1 = Wenn du nur fest daran glaubst und dein Bestes gibst, dann kannst du alles erreichen!
NPC.Schmimon0 = Ich bin ein Monster Experte. Ich kenne jedes Monster in- und auswendig.
NPC.Schmimon1 = Im Kampf werde ich mein Wissen mit dir teilen.
NPC.Mlemens0 = Wusstest du, dass Studieren echt anstrengend ist?
NPC.Mlemens1 = Ein Kampf mit mir ist aber auch anstrengend!
NPC.Carie0 = Nicht alles, was gl\u00E4nzt, ist auch aus Gold!
NPC.Carie1 = Au\u00DFer die M\u00FCnzen, die ich nach unserem Kampf bekomme!
NPC.Gio_Chips0 = Ich esse den ganzen Tag nur Chips.
NPC.Gio_Chips1 = Wenn ich mit dir k\u00E4mpfe, mache ich aber eine Pause vom essen.
NPC.Gio_Tto0 = Jeder Trainer sollte einmal das Gl\u00FCck haben, mit mir k\u00E4mpfen zu d\u00FCrfen.
NPC.Gio_Tto1 = Dieses Gl\u00FCck erh\u00E4lst heute du!
NPC.Anonymous0 = Du willst wissen, wer ich bin?
NPC.Anonymous1 = Ich bin alles und nichts. Ich bin hier, aber gleichzeitig auch dort. Ich bin unsichtbar...
NPC.Officer_Dunot0 = Ich bin ein wirklich guter Officer. Ich gebe wahrhaft mein bestes! 
NPC.Officer_Dunot1 = Allerdings bin ich gar kein richtiger Officer... Ich habe die Uniform geklaut...
NPC.Tax_Office_Agent0 = Sag mal, hast deine Steuererkl\u00E4rung schon fertig?
NPC.Tax_Office_Agent1 = Noch nicht? Dann wird es aber h\u00F6chste Zeit! Geh und mach dich an deine Steuerkl\u00E4rung! 



