NPC.Clerk0 = Willkommen!
NPC.Clerk1 = Hier findest du allerlei Items, die dir bei deiner Reise behilflich sein k\u00F6nnten.
NPC.Bob0 = Hi, ich bin Bob! Bereit f\u00FCr eine Herausforderung?
NPC.Bob1 = Komm schon, lass uns k\u00E4mpfen!
NPC.Adam0 = Hast du schonmal ein riesiges Tentakelmonster im Himmel gesehen????
NPC.Adam1 = Hmm, ich auch nicht.
NPC.Amelia0 = Na, hast du Lust auf einen Kampf? Mein Team ist bereit!
NPC.Amelia1 = Lass uns die Monster gegeneinander antreten lassen und sehen, wer der st\u00E4rkere Trainer ist!
NPC.Kid_Tim0 = Hey, m\u00F6chtest du befreundet sein? Ich kann dir meine LEGO Sammlung zeigen.
NPC.Kid_Tim1 = Ich h\u00E4tte gerne noch ganz viel mehr LEGO, aber meine Mutter erlaubt es mir nicht...
NPC.Dan0 = Das Leben ist eine Reise voller \u00DCberraschungen. Jeder Schritt \u00F6ffnet neue T\u00FCren, die uns in unbekannte Welten f\u00FChren.
NPC.Dan1 = Lass uns mutig voranschreiten und das Unbekannte mit offenen Armen begr\u00FC\u00DFen.
NPC.Lucy0 = Manchmal verliere ich mich in dem Gedanken, dass wir eigentlich nur ein winzig kleiner Fleck in dem riesigen Universum sind.
NPC.Lucy1 = Ich meine, wir haben bereits so viel herausgefunden, aber es gibt immernoch so viel was wir nicht wissen...
NPC.Alex0 = Wei\u00DFt du, was ich gestern gemacht habe? Ich habe den besten Burger meines Lebens gegessen!
NPC.Alex1 = Die Kombination aus saftigem Fleisch, geschmolzenem K\u00E4se und knusprigen Pommes war einfach unschlagbar. Du musst es unbedingt mal probieren, es lohnt sich!
NPC.Kid_Oscar0 = Wei\u00DFt du, was ich heute entdeckt habe? Eine magische Schatzkarte! Es f\u00FChlt sich an wie ein Abenteuer, bei dem wir geheime Orte erkunden und versteckte Sch\u00E4tze finden k\u00F6nnen.
NPC.Kid_Oscar1 = Ich bin so aufgeregt, dass ich es kaum erwarten kann, loszugehen und das R\u00E4tsel zu l\u00F6sen!
NPC.Fred0 = Wei\u00DFt du, was ich in letzter Zeit richtig gerne mache? Einfach mal abschalten und in ein gutes Buch eintauchen.
NPC.Fred1 = Es ist so entspannend, in eine andere Welt einzutauchen und die Gedanken schweifen zu lassen.
NPC.Duke0 = Mein werte(r) Freund(in), ich m\u00F6chte heute meine Leidenschaft f\u00FCr die Kunst des Fechtens mit dir teilen.
NPC.Duke1 = Die Eleganz der Bewegungen, die Pr\u00E4zision und der Geist des Wettstreits faszinieren mich zutiefst. In jedem Duell spiegelt sich ein St\u00FCck Geschichte wider, und die Klinge wird zur Verl\u00E4ngerung meines eigenen Willens.
NPC.Mr._Donald0 = Ich habe so Angst, dass mich jederzeit Monster anfallen k\u00F6nnten, selbst wenn ich zuhause bin..
NPC.Mr._Donald1 = Vielleicht sollten wir eine Mauer errichten um sie von St\u00E4dten fernzuhalten. Aber wer soll daf\uFFFD\u00FCr bezahlen, hab ich recht?
NPC.Harold0 = Was ist gelb und kann nicht schwimmen?
NPC.Harold1 = Ein Bagger.
NPC.Harold2 = Und warum nicht?
NPC.Harold3 = Weil er nur einen Arm hat.
NPC.Timmy0 = Warum m\u00FCssen eigentlich immer alle sagen, dass ich zu klein bin um Trainer zu sein?
NPC.Timmy1 = Ich m\u00F6chte jetzt ein Lebewesen meinem Willen unterwerfen und f\u00FCr mich k\u00E4mpfen lassen!
NPC.Coupee0 = Brumm Brumm, ich bin ein Auto.
NPC.Coupee1 = Mein Name lautet Coupe und ich werde dich meinen Staub fressen lassen!
NPC.Clime0 = Hast du den Mut, dich meinem Team entgegenzustellen? Ich bin bereit!
NPC.Clime1 = Lass uns den Gipfel des Erfolgs erklimmen und unsere Kr\u00E4fte messen!
NPC.Sondra0 = Hey, ich bin bereit f\u00FCr einen Kampf! Bist du stark genug, um gegen mich anzutreten?
NPC.Sondra1 = Ich bin Sondra! Lass uns einen spannenden Kampf haben und unsere Monster gl\u00E4nzen lassen!
NPC.Hinrek0 = Hey, ich habe schon viele Abenteuer erlebt. Bist du bereit, dich mit mir zu messen?
NPC.Hinrek1 = Lass uns unsere Monster aufeinander loslassen!
NPC.Somin0 = Bereit f\u00FCr einen Kampf voller Spannung und \u00DCberraschungen?
NPC.Somin1 = Lass uns loslegen!
NPC.Child0 = Ich habe gaaaaanz starke Monster in meinem Team!
NPC.Child1 = Komm, ich zeig sie dir!
NPC.Mother0 = Hachja, mein Kind ist immer so \u00FCbereifrig.
NPC.Mother1 = Sobald er einen Trainer sieht muss er sie sofort zu einem Kampf auffordern ^^'.
NPC.Karli0 = Los Glurak, setz Flammenwerfer ein!!!
NPC.Karli1 = Wie.. falsches Spiel? Och menno, immer das gleiche...
NPC.Alberto_Brandolini0 = Mein Name ist Alberto Brandolini, aber jeder nennt mich Brandolini.
NPC.Alberto_Brandolini1 = Ich, Brandolini, habe einen Traum. Komm, lass uns herausfinden wer st\u00E4rker ist von uns beiden.
NPC.Andria0 = Hi! Lust auf einen Monster Kampf?
NPC.Andria1 = Ich hoffe du hast dich warm angezogen, hier kommen meine Bestien!
NPC.Clementine0 = Ich tr\u00E4ume davon, ein starker Trainer zu werden und die Monster-Liga herauszufordern.
NPC.Clementine1 = Eines Tages werde ich meinen Traum verwirklichen und Champion werden! Wirst du mir ein ebenb\u00FCrtiger Gegner sein?
NPC.Max_Mustermann0 = Ich bin Max Mustermann, geboren am 01.01.2000 und wohne in der Musterstra\u00DFe!
NPC.Max_Mustermann1 = Warte, jetzt kannst du mich ja doxen... Verdammt, schon wieder jemanden den ich zum Schweigen bringen muss!
NPC.Harald_Toepfer0 = Guten Tag, h\u00E4tten Sie Interesse an ein paar selbst get\u00F6pferten T\u00F6pfen?
NPC.Harald_Toepfer1 = Hey, man h\u00E4tte nicht so unfreundlich sein m\u00FCssen! Lass diese Sache unsere Monster regeln!
NPC.Herr_Saelzer0 = Die Welt der Monster ist voller Mysterien. Um wahre St\u00E4rke zu erlangen, musst du die Balance zwischen den Elementen finden.
NPC.Herr_Saelzer1 = Jedes Monster hat seine St\u00E4rken und Schw\u00E4chen. Meisterst du sie, wirst du unbesiegbar sein. Zeige mir, dass du bereit bist, dein Bestes zu geben!
NPC.Gio0 = Hey du! bist du denn auch ein(e) ganz harte(r)?
NPC.Gio1 = Ich lass dich wissen, dass ich mir letzt Woche den kleinen Zeh angesto\u00DFen habe und nur 20 Minuten geweint hab, so hart bin ich!
NPC.Herik0 = Mein Name ist Herik und ich werde mal der allerbeste Montster-Trainer sein, den die Welt je gesehen hat!
NPC.Herik1 = Was? Nein! Mein Name ist Herik, nicht Henrik! Das lasse ich mir nicht gefallen!
NPC.Woerner0 = Ich bin ein Monster-Forscher und mein Ziel ist es, mehr \u00FCber die Geheimnisse dieser faszinierenden Kreaturen zu erfahren.
NPC.Woerner1 = Jedes Monster hat eine einzigartige Geschichte, die darauf wartet, entdeckt zu werden. Los, lass mich deine Monster sehen!
NPC.Worker0 = Muss... ganz... schnell... wieder auf die Arbeit!
NPC.Worker1 = Was stehst du mir so im Weg rum! Dir werd ich's zeigen...
NPC.Fisherman0 = Lachs, Barbe, Wels, Flunder, Hecht, Hering, Karpfen..
NPC.Fisherman1 = Zander, Barsch, Makrele, Aal, Thunfisch!!!
NPC.Fisherwomen0 = Manchmal glaube ich echt, dass mein Mann einen Dachschaden hat...
NPC.Fisherwomen1 = Wenn er seine 5 Minuten hat sprudeln nur Fischarten aus seinem Mund heraus.
NPC.Klara0 = Wie findest du meine N\u00E4gel? Hab ich mir heute morgen machen lassen, sieht korall aus oder?
NPC.Klara1 = Jedenfalls, du langweilst mich, such dir wen anders den du bel\u00E4stigen kannst.
NPC.Santa0 = Ho Ho Ho! Warst du denn auch artig dieses Jahr?
NPC.Santa1 = Lass es uns mit einem Kampf herausfinden!
NPC.Mr._Nice_Guy0 = Hey, sorry dass ich dich st\u00F6re. K\u00F6nnte ich dich vielleicht zu einem Kampf herausfordern?
NPC.Mr._Nice_Guy1 = Ich brauche dringend Trainer mit denen ich trainieren kann.
NPC.Average_Soap_Enjoyer0 = Entschuldigen Sie, verraten Sie mir bitte was ihre Lieblingsseife ist?
NPC.Average_Soap_Enjoyer1 = Meeresluft?! Na warts ab, daf\u00FCr kriegst du jetzt eine Abreibung die sich gewaschen hat!
NPC.Local_Crackhead0 = Hey du! Geld her! Ich brauch neuen Stoff!
NPC.Benny_Bouncer0 = Hey, ich bin der ber\u00FChmte Benny Bouncer! Ich habe bereits zahlreiche... wie, du kennst mich nicht?
NPC.Benny_Bouncer1 = Dann lernst du mich jetzt kennen, ich bin ein ber\u00FChmter Trainer!
NPC.Dead_Hitchhiker0 = Buh! Na, hab ich dich erschreckt?
NPC.Dead_Hitchhiker1 = Ich hoffe du bist nach unserem Kampf nicht allzu neben der Spur.

NPC.Hans0 = Seitdem ein gewisser Film \u00FCber eine Eisk\u00F6nigin erschienen ist, hat mein Name an Beliebtheit verloren.
NPC.Hans1 = Ich bin dar\u00FCber sehr w\u00E4tend also lass uns k\u00E4mpfen.
NPC.Hannelore0 = Ich bin mit meinen 89 Jahren noch sehr jung.
NPC.Hannelore1 = Du h\u00E4ltst mich f\u00FCr alt? Na warte, ich werde es dir in einem Kampf zeigen!
NPC.Herman0 = F\u00FCr einen Hermann-Teig ben\u00F6tigst du Mehl, Zucker, Hefe und Wasser.
NPC.Herman1 = Bevor du dir alle Zutaten zusammenkaufst, werden wir jetzt k\u00E4mpfen!
NPC.Officer_Gordon0 = Guten Tag, sagen Sie bitte geht hier alles mit rechten Dingen zu?
NPC.Officer_Gordon1 = Sie sollten stets auf sich und ihr Umfeld achtgeben. Passen Sie auf sich auf!
NPC.Inspector_Barnaby0 = Ich bin auf der Suche nach einer Verd\u00E4chtigen Gestallt, haben Sie so jemanden gesehen?
NPC.Inspector_Barnaby1 = Nein? Geben Sie sich das n\u00E4chste Mal etwas mehr M\u00FChe.
NPC.Officer_Simmons0 = Ich habe sie im Kampf beobachtet und muss sie leider wegen unfairer Kampff\u00FChrung festnehmen.
NPC.Officer_Simmons1 = Oh ein Gef\u00E4ngnisinsasse ist ausgebrochen... Dieses Mal kommen Sie noch mit einer Verwarnung davon.
NPC.Officer_Duckins0 = Ich liebe Donuts \u00FCber alles. Ich esse jeden Tag 5 Donuts Morgens, 5 Donuts Mittags und 5 Donuts abends. Hast du vielleicht einen zus\u00E4tzlichen Donut f\u00FCr mich?
NPC.Officer_Duckins1 = Du hast tats\u00E4chlich einen Donut f\u00FCr mich? Danke du ehrenhafter Mitb\u00FCrger!
NPC.Officer_Steven0 = Aktuell sind mehrere Kriminelle mit teils schweren Verbrechen in der Gegend unterwegs.
NPC.Officer_Steven1 = Falls Sie jemanden von ihnen treffen, gr\u00FC\u00DFen Sie diejenigen lieb von mir.
NPC.Prisoner_10 = Ich bin eben aus dem Gef\u00E4ngnis ausgebrochen!
NPC.Prisoner_11 = So ein Ausbruch macht echt Spa\u00DF, vielleicht gehe ich zur\u00FCck und mach es gleich nochmal.
NPC.Prisoner_20 = Jetzt wo ich wieder auf freiem Fu\u00DF bin, m\u00F6chte ich mein Leben in den Griff kriegen und keine Menschen mehr verletzen.
NPC.Prisoner_21 = Hast du mich gerade schief angeguckt? Wollen wir das dahinten um die Ecke kl\u00E4ren?
NPC.Prisoner_30 = Wissen Sie ich war v\u00F6llig unschuldig Jahre lang im Gef\u00E4ngnis.
NPC.Prisoner_31 = Zum Gl\u00FCck konnte ich mein Buch \u00FCber den Bank\u00FCberfall, welchen ich ver\u00FCbt habe zu Ende schreiben.
NPC.Kuenssi0 = Ich liebe Sie!
NPC.Kuenssi1 = Ich zeige dir im Kampf meine Liebe zu Schokolade!
NPC.Angry_Gardener0 = ICH HABE GENAU GESEHEN, WIE DU DAS HOHE GRAS MIT DEINEN F\u00DCSSEN GETRETEN HAST!!!
NPC.Angry_Gardener1 = ICH WERDE DIR SCHON IM KAMPF RESPEKT BEIBRINGEN!
NPC.Felix0 = Alle halten mich immer f\u00FCr einen Hasen, der die Welt bereist, aber ich bin gar kein Hase...
NPC.Felix1 = Ich bin kein Hase hab ich gesagt! Ich bin ein Trainer und das zeig ich dir jetzt im Kampf!
NPC.Lady_Lemonade0 = Ich liebe Lemonade, liebst du auch Lemonade? M\u00F6chtest du Lemonade kaufen?
NPC.Lady_Lemonade1 = DU MAGST KEINE LEMONADE? Das schreit nach einem Kampf!
NPC.Der_Bewacher_des_heiligen_Eises0 = Sei gegr\u00FC\u00DFt Trainer auf der Reise, hast du schon vom Heiligen Eisen gehv\u00F6rt? Guck mal so sieht es aus und ich bin der Bewacher davon.
NPC.Der_Bewacher_des_heiligen_Eises1 = Fass das heilige Eisen nicht an! Jetzt wo du es angefasst hast, m\u00FCssen wir k\u00E4mpfen!
NPC.Karla0 = Ich habe mir gestern dieses wundersch\u00F6ne Kleid gekauft. Wie gef\u00E4llt es dir?
NPC.Karla1 = Deine Antwort macht mich echt w\u00FCtend. Ich muss mich im Kampf abreagieren.
NPC.Woody0 = Ich hab ne Schlange im Stiefel.
NPC.Woody1 = Mit Schlange im Stiefel k\u00E4mpft es sich am Besten.
NPC.Mysterious_Presence0 = Ich wei\u00DF alles \u00FCber dich. Deine Vergangenheit, Gegenwart und Zukunft. Ich erlaube dir eine Frage zu stellen.
NPC.Mysterious_Presence1 = Oh ich habe doch keine Zeit f\u00FCr deine Frage. Ich muss schnell zur\u00FCck ins Jenseits...
NPC.Angler_Joey0 = Kannst du dir Vorstellen, dass es Menschen gibt, die keinen Fisch m\u00F6gen?
NPC.Angler_Joey1 = Wenn ich an diese Menschen denke, dann werde ich richtig w\u00FCtend und muss k\u00E4mpfen.
NPC.Angler_Joe0 = Angeln war schon seit ich ein kleiner Fischfreund war mein Hobby, aber jetzt wo es mein Beruf ist, brauchte ich ein neues Hobby.
NPC.Angler_Joe1 = Mein neues Hobby ist gegen Trainer wie dich zu k\u00E4mpfen.
NPC.Rusrik0 = Ich mache heute Party. Machst du heute Party?
NPC.Rusrik1 = Wie du machst Party und l\u00E4dst mich nicht ein? K\u00E4mpfen wir! Wenn ich gewinne musst du mich einladen.
NPC.Kenny0 = Ich bin Kenny und bin ein Kenner!
NPC.Kenny1 = Im Kampf zeige ich dir was so ein Kenny wie ich alles drauf hat!
NPC.Groschen0 = Hast du vielleicht einen Groschen f\u00FCr mich?
NPC.Groschen1 = Jetzt ist der Groschen aber gefallen! Auf zum Kampf!
NPC.Fred_2_0 = Ich habe gestern ein sehr spannendes Buch \u00FCber Kampff\u00FChrung fertig gelesen.
NPC.Fred_2_1 = W\u00FCrdest du bitte mit mir die K\u00E4mpfen, damit ich die Tipps aus dem Buch ausprobieren kann?
NPC.Wulian0 = Das Leben ist wirklich oft nicht einfach, aber du darfst niemals aufgeben.
NPC.Wulian1 = Vergiss nicht, dass auch nach Regen wieder die Sonne scheint.
NPC.Nessava0 = Was waren die letzten Worte einer Schlange?
NPC.Nessava1 = Oh Mist, ich glaube, ich habe mir auf die Zunge gebissen.
NPC.General_Gom0 = Stillgestanden Kamerad!
NPC.General_Gom1 = Ich fordere dich zu einem Kampf auf!
NPC.Pixelbauer_Plemens0 = Pixel machen Spa\u00DF. Pixel bringen Freude. Pixel sind mein Leben.
NPC.Pixelbauer_Plemens1 = Ich werde deine Pixel im Kampf zum Zittern bringen.
NPC.Badeboy_Bimon0 = Ich bin eine echte Wasserratte! Es geht nichts \u00FCber Wasser, da bin ich in meinem Element!
NPC.Badeboy_Bimon1 = Im Kampf zeige ich dir, was meine Wassermonster drauf haben!
NPC.Gio_Vanni0 = Manchmal wenn mir langweilig ist, gehe ich in den Garten und vergrabe mich und tue so als w\u00E4re ich ein Radieschen...
NPC.Gio_Vanni1 = Im Kampf ist mir aber nie langweilig!
NPC.Saltrian0 = Sag mal, findest du Monster auch so cool? Ich meine es gibt einfach so viele verschiedene.
NPC.Saltrian1 = Darf ich dir im Kampf meine Monster zeigen?
NPC.Kraehenfluesterin_Katasch0 = Psssst die Kr\u00E4hen...Sie sprechen mit mir...
NPC.Kraehenfluesterin_Katasch1 = Die Kr\u00E4hen wollen, dass wir k\u00E4mpfen und das werden wir jetzt tun!
NPC.Blip0 = Bli Bla Blub ich bin der Blip und blibbere herum.
NPC.Blip1 = So ein Kampf w\u00E4re jetzt doch was Feines oder?
NPC.Nascha0 = Ist es nicht fantastisch, dass es so viele verschiedene Blumen auf der Welt gibt?
NPC.Nascha1 = Jede Blume ist auf ihre eigene Art und Weise wundersch\u00F6n. Wusstest du, dass Blumen auch verschiedene Bedeutungen haben? Einfach wow.
NPC.Bernd0 = Ich bin ein riesiger Fan von Bernd das Brot und das nicht nur wegen meines Namen.
NPC.Bernd1 = Ich esse allerdings seit Jahren kein Brot mehr, weil es sich so anf\u00FChlt, als w\u00FCrde ich mich selbst essen.
NPC.Rob0 = Das Weltall ist meine gro\u00DFe Leidenschaft. Ich komme allerdings immer noch nicht damit klar, dass Pluto kein Planet ist.
NPC.Rob1 = Am 24. August 2006 wurde Pluto zum Zwergplaneten zur\u00FCckgestuft.
NPC.Clair0 = Ich hatte schon immer den Traum eine Rolle im Theater zu ergattern.
NPC.Clair1 = Wei\u00DFt du was? Ich habe heute eine Zusage f\u00FCr die Rolle erhalten. Tr\u00E4ume werden wirklich wahr!
NPC.Stan0 = Ich finde Vampire richtig cool. Ich w\u00E4re richtig gerne selbst einer.
NPC.Stan1 = Ich bin leider nur ein Werwolf.
NPC.Reek0 = Niemand will mit mir k\u00E4mpfen. Das macht mich echt super traurig.
NPC.Reek1 = Lass und k\u00E4mpfen, dann w\u00E4re ich super gl\u00FCcklich.
NPC.Golkian_Talmann0 = Sei gegr\u00FC\u00DFt Trainer. Ich habe bereits von einem neuen Trainer in dieser Gegend geh\u00F6rt.
NPC.Golkian_Talmann1 = Ein Kampf wird entscheiden, wer von uns besser ist.
NPC.Herink0 = Meine Welt war einmal dunkel und d\u00FCster, doch jetzt wo die Monster aufgetaucht sind, ist meine Welt hell und voller Freude.
NPC.Herink1 = Lass uns unsere Monster durch einen Kampf feiern.
NPC.Wonas0 = Nicht jeder ist mutig genug, um sich mir dem unglaublichen Wonas im Kampf zu stellen.
NPC.Wonas1 = Du denkst, du bist gut genug dich mir zu stellen? Das werden wir schon sehen.
NPC.Dan_the_Man0 = Ich bin schon echt der coolste Mann von allen.
NPC.Dan_the_Man1 = Ich kann aber auch wirklich alles.
NPC.Corpo0 = Hallo ich bin Corpo und wie hei\u00DFt du?
NPC.Corpo1 = Jetzt kann ich dir endlich das sagen, was ich dir schon sagen wollte, als wir uns kennengelernt haben: Auf Wiedersehen!
NPC.Corpa0 = Ich freue mich dich kennenzulernen Trainer.
NPC.Corpa1 = Ich habe ein sehr schlechtes Ged\u00E4chtnis, deswegen kann ich gar nicht sagen, ob wir uns schon mal begegnet sind.
NPC.Lil_CaLa0 = Ich bin noch klein, aber wenn ich gro\u00DF bin, dann m\u00F6chte ich unbedingt eine Heldin werden und alle Menschen und Monster auf der Welt besch\u00FCtzen.
NPC.Lil_CaLa1 = Meine Mama sagt, dass ich aber bereits ihre Heldin bin.
NPC.Timon0 = Hakuna Matata! Diesen Spruch sag' ich gern. Hakuna Matata, gilt stets als modern. Es hei\u00DFt die Sorgen Bleiben dir immer fern.
NPC.Timon1 = Keiner nimmt mir die Philosophie! Und jetzt lass uns K\u00E4mpfen!

