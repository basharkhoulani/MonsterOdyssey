NPC.Timmy1 = Ich möchte jetzt ein Lebewesen meinem Willen unterwerfen und für mich kämpfen lassen!
NPC.Coupee0 = Brumm Brumm, ich bin ein Auto.
NPC.Coupee1 = Mein Name lautet Coupé und ich werde dich meinen Staub fressen lassen!
NPC.Clime0 = Hast du den Mut, dich meinem Team entgegenzustellen? Ich bin bereit!
NPC.Clime1 = Lass uns den Gipfel des Erfolgs erklimmen und unsere Kräfte messen!
NPC.Sondra0 = Hey, ich bin bereit für einen Kampf! Bist du stark genug, um gegen mich anzutreten?
NPC.Sondra1 = Ich bin Sondra! Lass uns einen spannenden Kampf haben und unsere Monster glänzen lassen!
NPC.Hinrek0 = Hey, ich habe schon viele Abenteuer erlebt. Bist du bereit, dich mit mir zu messen?
