DID.YOU.KNOW = Wusstest du schon?
LOADING.SCREEN.TEXT1 = Herzlich Willkommen zu Monster Odyssey! Deine Reise startet sofort...
LOADING.SCREEN.TEXT2 = In K\u00E4mpfen verdiente M\u00FCnzen k\u00F6nnen bei H\u00E4ndlern gegen Items eingetauscht werden!
LOADING.SCREEN.TEXT3 = Monsterf\u00E4higkeiten haben nur eine bestimmte Anzahl an Benutzungen. Nutze sie weise!
LOADING.SCREEN.TEXT4 = Mysteryboxen enthalten zuf\u00E4llige Items. Monsterboxen enthalten zuf\u00E4llige Monster. Suche nach H\u00E4ndlern, die diese anbieten und stell dein Gl\u00FCck auf die Probe!
LOADING.SCREEN.TEXT5 = Wenn deine Monster besiegt wurden, geh in ein MonCenter und sprich mit einer Krankenschwester um sie wieder fit zu machen!
LOADING.SCREEN.TEXT6 = Dr\u00FCcke den "Monster" Knopf unten in der Men\u00FCleiste um entdeckte und unentdeckte Monster anzuzeigen!
LOADING.SCREEN.TEXT7 = Manchmal sendet dir unser Freund James eine Nachricht mit n\u00FCtzlichen Informationen. Du kannst sie ansehen, indem du auf das Handy Symbol in der rechten oberen Ecke klickst!
LOADING.SCREEN.TEXT8 = \u00D6ffne die Regionskarte durch klicken auf das Karten Symbol. Erkunde neue Orte und benutze die Schnellreise um etwas Zeit zu sparen!
LOADING.SCREEN.TEXT9 = Unzufrieden mit der Tastenbelegung? Du kannst es im Pausemen\u00FC nach deinen W\u00FCnschen anpassen.
LOADING.SCREEN.TEXT10 = Geh ins hohe Gras um unterschiedlichen wilden Monstern zu begegnen. Diese k\u00F6nnen mit Monb\u00E4llen gefangen werden, hab daher immer welche dabei!
LOADING.SCREEN.TEXT11 = Alle entdeckten und unentdeckten Monster werden im Mondex aufgelistet. Du kannst ihn \u00FCber dem "Monster" Knopf \u00F6ffnen.
LOADING.SCREEN.TEXT12 = Auf der Suche nach einem bestimmten Monster? Such mithilfe des Mondex nach Gegenden, wo dieses anzutreffen ist!
LOADING.SCREEN.TEXT13 = Gelangweilt? Versuch mal den Hardcore Modus! GIT GUD!
LOADING.SCREEN.TEXT14 = Und er sagte noch: "Drachen sind nur Pflanzenfresser!"
LOADING.SCREEN.TEXT15 = Wenn du dich nicht bewegen kannst, nutze deine Beine!
LOADING.SCREEN.TEXT16 = Musik zu leise? Du kannst die Lautst\u00E4rke in den Einstellungen anpassen.
CONGRATULATION = Gl\u00FCckwunsch!
NEW = Neu!
WAS.CAUGHT = wurde gefangen

