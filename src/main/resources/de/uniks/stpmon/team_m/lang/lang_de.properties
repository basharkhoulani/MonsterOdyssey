NPC.DIALOG.HELP = Dr\u00FCcke E um fortzufahren
NPC.DEFAULT0 = Hallo, Kumpel! Wie l\u00E4uft dein Abenteuer?
NPC.DEFAULT1 = Ich habe einen Riesenspa\u00DF!
NPC.DEFAULT2 = In Bezug auf Monster des Typs Wasser..
NPC.ALBERT0 = Hallo, Jungspund! Wie ich sehe, hast du Lust, ein neues Abenteuer zu erleben.
NPC.ALBERT1 = Ach ja, ich erinnere mich an die Zeit, als ich noch jung und voller Elan war.
NPC.ALBERT2 = Aber es ist gef\u00E4hrlich, allein zu gehen! W\u00E4hle einen dieser Gef\u00E4hrten...
NPC.ALBERT.ALREADY.ENCOUNTERED = Begib dich nun auf deine neue Reise und erkunde die weite, offene Welt!
NPC.ALBERT.CHOSE.MONSTER = Wohl an! St\u00FCrze dich nun ins Abenteuer!
NPC.NURSE0 = Willkommen im MonCenter!
NPC.NURSE1 = Hier kannst du mir deine Monster geben und ich werde sie wieder gesund pflegen.
NPC.NURSE2 = Willst du deine Monster heilen?
NPC.NURSE.NO.MONS0 = Willkommen im MonCenter!
NPC.NURSE.NO.MONS1 = Es scheint, dass du momentan keine Monster bei dir hast. Ich habe ein Ger\u00FCcht geh\u00F6rt, dass ein Professor neuen Abenteurern ein Monster schenkt.
NURSE.HEAL.QUESTION = Du bist dabei deine Monster zu heilen. M\u00F6chtest du fortfahren?
NURSE.YES = Ja
NURSE.NO = Nein
NPC.NURSE.NO.DIALOG = Bist du dir ganz sicher? Die Schlange k\u00F6nnte sehr lang sein bei dem Spieler-Block.
NPC.NURSE.YES.DIALOG = Besuche uns bald wieder!
